<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Médico</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
    <h:form id="cadastroMedicoForm" class="area-adm-form">
    <h:outputText value="Olá, #{sessionUtils.getUsuarioLogado().nome}!" styleClass="welcome-text"/><br/>
        <h2>Cadastro de Médico</h2>
        
        <p:button value="Lista de medicos" outcome="listarMedicos" />
        <br/>
        <br/>
        
        <p:panel header="Dados do Médico" style="width: 400px;">
            <p:messages id="msgs" showDetail="false" closable="true" />
            
            <!-- Removido o h:inputHidden -->
            
            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome" value="#{medicoBean.medico.nome}" required="true" />
            
            <p:commandButton value="Salvar" action="#{medicoBean.salvar}" update="msgs" />
        </p:panel>
    </h:form>
</h:body>
</html>
